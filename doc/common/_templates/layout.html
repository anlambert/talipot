{% extends "!layout.html" %}
{%- block extrahead %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script>
        // from the sphinx-trap theme (https://github.com/jfardello/Sphinxtrap)
        $(document).ready(function(){
            // The faicon role produces <em> elements, <i> are strictly graphical.
            $("em.icon-holder").each(function(){
                var newtag = $("<i></i>");
                newtag.attr('class', $(this).attr('class'));
                $(this).replaceWith(newtag);
            });

            // hack to get a better rendering of Talipot plugin parameters tables
            $("table.docutils colgroup").remove();

        })
    </script>
{% endblock %}
