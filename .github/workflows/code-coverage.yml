name: code-coverage
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ubuntu:
    name: Talipot C++ code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Talipot code
        uses: actions/checkout@v4
      - name: Apt update
        run: sudo apt update
      - name: Install Talipot build dependencies
        run: sudo apt install
          cmake
          ccache
          ninja-build
          libqhull-dev
          libyajl-dev
          libgraphviz-dev
          libpython3-dev
          libcppunit-dev
          binutils-dev
          libzstd-dev
          libgit2-dev
          qt6-base-dev
          libqt6core5compat6-dev
          libquazip1-qt6-dev
          libglew-dev
          libfreetype6-dev
          libfribidi-dev
          libfontconfig-dev
          python3
          python3-pip
          doxygen
          graphviz
          xvfb
      - name: Install sip
        run: pip3 install 'sip != 6.13.0' --user
      - name: Prepare ccache timestamp
        id: get-current-date
        run: |
          echo "date=$(date -u "+%Y-%m-%d-%H-%m-%S")" >> $GITHUB_OUTPUT
        shell: bash
      - name: Get ccache directory
        id: get-cccache-dir
        run: |
          ccache_dir=$(ccache -sv | grep "Cache directory" | awk '{print $3}')
          echo "ccache-dir=$ccache_dir" >> $GITHUB_OUTPUT
        shell: bash
      - name: Cache files
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-cccache-dir.outputs.ccache-dir }}
          key: ${{ matrix.config.os }}-ccache-${{ steps.get-current-date.outputs.date }}
          restore-keys: |
            ${{ matrix.config.os }}-ccache-
      - name: Create build directory
        run: mkdir build
      - name: Configure Talipot build with CMake
        working-directory: ./build
        run: cmake .. -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=$PWD/install
          -DTALIPOT_BUILD_TESTS=ON
          -DTALIPOT_USE_CCACHE=ON
          -DTALIPOT_BUILD_DOC=OFF
          -DTALIPOT_CODE_COVERAGE=ON
      - name: Talipot build
        working-directory: ./build
        run: ninja -j4 install
      - name: Run Talipot unit tests
        working-directory: ./build
        run: xvfb-run ninja tests
      - name: Generate and upload code coverage report
        uses: threeal/gcovr-action@main
        with:
          excludes: |
            build/*
            library/talipot-gui/*
            library/talipot-ogl/*
            library/talipot-python/*
            plugins/interactor/*
            plugins/view/*
            software/*
            tests/*
            thirdparty/*
            utils/*
          coveralls-send: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
