name: ubuntu-build
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ubuntu:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Talipot build on Ubuntu 22.04
            os: ubuntu-22.04
          - name: Talipot build on Ubuntu 24.04
            os: ubuntu-24.04
    permissions:
      pages: write  # to deploy to Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Talipot code
        uses: actions/checkout@v4
      - name: Apt update
        run: sudo apt update
      - name: Install Talipot build dependencies
        run: sudo apt install
          cmake
          ccache
          ninja-build
          libqhull-dev
          libyajl-dev
          libgraphviz-dev
          libpython3-dev
          libcppunit-dev
          binutils-dev
          libzstd-dev
          libgit2-dev
          qtbase5-dev
          libquazip5-dev
          libglew-dev
          libfreetype6-dev
          libfribidi-dev
          libfontconfig-dev
          python3
          python3-pip
          doxygen
          graphviz
          xvfb
      - name: Install sip
        run: |
          sudo apt remove python3-packaging || true
          sudo pip3 install 'sip != 6.13.0' packaging
      - name: Prepare ccache timestamp
        id: get-current-date
        run: |
          echo "date=$(date -u "+%Y-%m-%d-%H-%m-%S")" >> $GITHUB_OUTPUT
        shell: bash
      - name: Get ccache directory
        id: get-cccache-dir
        run: |
          ccache_dir=$(ccache -sv | grep "Cache directory" | awk '{print $3}')
          echo "ccache-dir=$ccache_dir" >> $GITHUB_OUTPUT
        shell: bash
      - name: Cache files
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-cccache-dir.outputs.ccache-dir }}
          key: ${{ matrix.config.os }}-ccache-${{ steps.get-current-date.outputs.date }}
          restore-keys: |
            ${{ matrix.config.os }}-ccache-
      - name: Create build directory
        run: mkdir build
      - name: Configure Talipot core build with CMake
        working-directory: ./build
        run: cmake .. -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=$PWD/install
          -DTALIPOT_BUILD_TESTS=ON
          -DTALIPOT_USE_CCACHE=ON
          -DTALIPOT_BUILD_CORE_ONLY=ON
          -DTALIPOT_BUILD_DOC=OFF
          -DTALIPOT_USE_QT6=OFF
      - name: Talipot core build
        working-directory: ./build
        run: ninja -j4
      - name: Install Talipot core build
        working-directory: ./build
        run: ninja -j4 install
      - name: Run Talipot core build unit tests
        working-directory: ./build
        run: ninja tests
      - name: Install sphinx
        run: sudo pip install sphinx
      - name: Configure Talipot complete build with CMake
        working-directory: ./build
        run: cmake .
          -DTALIPOT_BUILD_CORE_ONLY=OFF
          -DTALIPOT_BUILD_DOC=ON
      - name: Talipot complete build
        working-directory: ./build
        run: ninja -j4
      - name: Install Talipot complete build
        working-directory: ./build
        run: ninja -j4 install
      - name: Run Talipot complete build unit tests
        working-directory: ./build
        run: xvfb-run ninja tests
      - name: Check Talipot application can be executed
        working-directory: ./build/install/bin
        run: xvfb-run ./talipot --check-application-starts --debug-plugins-load
      - name: Prepare documentation upload
        if: matrix.config.os == 'ubuntu-24.04'
        run: |
          mkdir to_upload
          cp -r python/html/ to_upload/python
          cp -r doxygen/html/ to_upload/doxygen
        working-directory: ./build/doc
      - name: Upload Talipot documentation to GitHub Actions artifacts
        if: matrix.config.os == 'ubuntu-24.04'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/doc/to_upload
      - name: Upload Talipot documentation to GitHub Pages
        id: deployment
        if: |
          matrix.config.os == 'ubuntu-24.04' &&
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v')
        uses: actions/deploy-pages@v4
