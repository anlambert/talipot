language: cpp

cache:
  directories:
  - $HOME/ccache

sudo: required
env:
  matrix:
  - OS_TYPE=centos OS_VERSION=6
  - OS_TYPE=centos OS_VERSION=7

services:
  - docker

before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull centos:${OS_VERSION}
  - sudo docker create -v $HOME/ccache:/ccache --name ccache centos:${OS_VERSION}

script:
  - sudo docker run --rm=true -e CCACHE_DIR=/ccache --volumes-from ccache -v $PWD:/tulip:rw centos:${OS_VERSION} /bin/bash -c "bash -xe /tulip/bundlers/rpm/tulip_centos_rpm_build.sh"
